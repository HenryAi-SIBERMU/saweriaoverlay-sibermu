<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Setup Preview (Hanya untuk tampilan di sini, tidak perlu dicopy ke OBS) */
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        /* --- COPY CSS DI BAWAH INI KE SAWERIA --- */

        .alert {
            position: relative;
            background-color: #2c344b;
            /* Diganti ke Biru Tua SiberMu agar match dengan border */
            padding: 1em;
            border-radius: 0.5em;
            text-align: center;
            font-size: 2em;
            /* Ukuran dijaga tetap 2em sesuai base code */
            font-family: "IBM Plex Mono", monospace;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            text-size-adjust: 100%;
            text-rendering: optimizelegibility;
            color: #ffffff;
            /* Text color disesuaikan agar terbaca di background gelap */
            /* width: 600px; -> Opsional: Aktifkan jika ingin lebar fix */
        }

        .message {
            font-weight: bolder;
        }

        .donatur,
        .amount {
            color: #ff8b75;
            /* Warna Peach SiberMu untuk highlight nama/angka */
        }

        .alert:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 10px;
            /* Gradient SiberMu sesuai request */
            background: linear-gradient(120deg, #3c4663, #c62000, #ff8b75);
            background-size: 300% 300%;
            clip-path: polygon(0% 100%,
                    10px 100%,
                    10px 10px,
                    calc(100% - 10px) 10px,
                    calc(100% - 10px) calc(100% - 10px),
                    10px calc(100% - 10px),
                    10px 100%,
                    100% 100%,
                    100% 0%,
                    0% 0%);
        }

        .alert.in:after {
            animation: frame-enter 1s forwards ease-in-out reverse, gradient-animation 4s ease-in-out infinite;
        }

        /* motion */
        @keyframes gradient-animation {
            0% {
                background-position: 15% 0%;
            }

            50% {
                background-position: 85% 100%;
            }

            100% {
                background-position: 15% 0%;
            }
        }

        @keyframes frame-enter {
            0% {
                clip-path: polygon(0% 100%, 10px 100%, 10px 10px, calc(100% - 10px) 10px, calc(100% - 10px) calc(100% - 10px), 10px calc(100% - 10px), 10px 100%, 100% 100%, 100% 0%, 0% 0%);
            }

            25% {
                clip-path: polygon(0% 100%, 10px 100%, 10px 10px, calc(100% - 10px) 10px, calc(100% - 10px) calc(100% - 10px), calc(100% - 10px) calc(100% - 10px), calc(100% - 10px) 100%, 100% 100%, 100% 0%, 0% 0%);
            }

            50% {
                clip-path: polygon(0% 100%, 10px 100%, 10px 10px, calc(100% - 10px) 10px, calc(100% - 10px) 10px, calc(100% - 10px) 10px, calc(100% - 10px) 10px, calc(100% - 10px) 10px, 100% 0%, 0% 0%);
            }

            75% {
                -webkit-clip-path: polygon(0% 100%, 10px 100%, 10px 10px, 10px 10px, 10px 10px, 10px 10px, 10px 10px, 10px 10px, 10px 0%, 0% 0%);
            }

            100% {
                -webkit-clip-path: polygon(0% 100%, 10px 100%, 10px 100%, 10px 100%, 10px 100%, 10px 100%, 10px 100%, 10px 100%, 10px 100%, 0% 100%);
            }
        }

        .alert {
            animation: wiggle 0.1s ease-in-out alternate;
            animation-iteration-count: 8;
        }

        @keyframes wiggle {
            from {
                transform: rotatez(4deg);
            }

            to {
                transform: rotatez(-4deg);
            }
        }
    </style>
</head>

<body>

    <!-- HTML Structure Sesuai Base Code -->
    <div class="alert in">
        <p class="template">
            <span class="donatur">Mahasiswa Baru</span> mendukung Pa Dhika sejumlah
            <span class="amount">Rp 50.000</span>
        </p>
        <p class="message">Semangat terus acaranya Pak!</p>
    </div>

</body>

</html>
