<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Setup Preview (Hanya untuk tampilan di sini, tidak perlu dicopy ke OBS) */
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        /* --- COPY CSS DI BAWAH INI KE SAWERIA --- */

        .alert-wrapper {
            position: relative;
            /* Background image template applied here */
            background-image: url('../desaincard/Alert Saweria (2).png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;

            /* Adjust dimensions to match the image aspect ratio */
            width: 850px;
            min-height: 300px;
            height: auto;

            border-radius: 10px;
            box-sizing: border-box;

            display: flex;
            justify-content: flex-start;
            /* Align content to the left */
            align-items: center;
            padding: 20px;
            padding-right: 240px;
            /* Space for the image person */
        }

        /* Animated Border (Stroke Box) on the wrapper */
        .alert-wrapper:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 10px;
            background: linear-gradient(120deg, #003366, #00aaff, #ffd700);
            background-size: 300% 300%;
            pointer-events: none;
            z-index: 1;
            clip-path: polygon(0% 100%,
                    10px 100%,
                    10px 10px,
                    calc(100% - 10px) 10px,
                    calc(100% - 10px) calc(100% - 10px),
                    10px calc(100% - 10px),
                    10px 100%,
                    100% 100%,
                    100% 0%,
                    0% 0%);
        }

        /* Activate animation when the 'in' class or 'slide-in' class is present */
        .slide-in:after,
        .alert-box.in:after {
            animation: frame-enter 1s forwards ease-in-out reverse, gradient-animation 4s ease-in-out infinite;
        }

        .alert-box {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
            font-family: "IBM Plex Mono", monospace;
            z-index: 10;
        }

        .alert-text {
            /* Styling for the text container */
            font-size: 2em;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .donator,
        .wishlist,
        .message {
            margin: 0;
        }

        .donator span,
        .amount,
        .wishlist-item {
            color: #ff8b75;
            font-weight: bold;
        }

        .media-wrapper {
            /* Wrapper for the GIF/Image */
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .media {
            max-width: 200px;
            max-height: 150px;
            object-fit: contain;
            border-radius: 8px;
            display: block;
            /* Ensure it's not inline */
        }

        /* Animations */
        @keyframes gradient-animation {
            0% {
                background-position: 15% 0%;
            }

            50% {
                background-position: 85% 100%;
            }

            100% {
                background-position: 15% 0%;
            }
        }

        @keyframes frame-enter {
            0% {
                clip-path: polygon(0% 100%, 10px 100%, 10px 10px, calc(100% - 10px) 10px, calc(100% - 10px) calc(100% - 10px), 10px calc(100% - 10px), 10px 100%, 100% 100%, 100% 0%, 0% 0%);
            }

            25% {
                clip-path: polygon(0% 100%, 10px 100%, 10px 10px, calc(100% - 10px) 10px, calc(100% - 10px) calc(100% - 10px), calc(100% - 10px) calc(100% - 10px), calc(100% - 10px) 100%, 100% 100%, 100% 0%, 0% 0%);
            }

            50% {
                clip-path: polygon(0% 100%, 10px 100%, 10px 10px, calc(100% - 10px) 10px, calc(100% - 10px) 10px, calc(100% - 10px) 10px, calc(100% - 10px) 10px, calc(100% - 10px) 10px, 100% 0%, 0% 0%);
            }

            75% {
                -webkit-clip-path: polygon(0% 100%, 10px 100%, 10px 10px, 10px 10px, 10px 10px, 10px 10px, 10px 10px, 10px 10px, 10px 0%, 0% 0%);
            }

            100% {
                -webkit-clip-path: polygon(0% 100%, 10px 100%, 10px 100%, 10px 100%, 10px 100%, 10px 100%, 10px 100%, 10px 100%, 10px 100%, 0% 100%);
            }
        }

        /* Entrance Animation for the box */
        .slide-in {
            animation: bounceIn 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale3d(.3, .3, .3);
            }

            20% {
                transform: scale3d(1.1, 1.1, 1.1);
            }

            40% {
                transform: scale3d(.9, .9, .9);
            }

            60% {
                opacity: 1;
                transform: scale3d(1.03, 1.03, 1.03);
            }

            80% {
                transform: scale3d(.97, .97, .97);
            }

            100% {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }
    </style>
</head>

<body>

    <!-- HTML Structure based on User Documentation -->
    <div class="alert-wrapper">
        <div class="alert-box slide-in">
            <div class="alert-text">
                <p class="donator"><span class="donatur">Mahasiswa</span> donated <span class="amount">Rp
                        100.000</span>!</p>
                <!-- Wishlist example (optional) -->
                <!-- <p class="wishlist">üéÅ For wishlist: <span class="wishlist-item">Gaming Mouse</span></p> -->
                <br>
                <p class="message">Semangat terus acaranya Pak!</p>
            </div>
            <div class="media-wrapper">
                <!-- Placeholder GIF -->
                <img src="https://media.giphy.com/media/3R9LDINpbGX2o/giphy.gif" alt="media" class="media">
            </div>
        </div>
    </div>

</body>

</html>
